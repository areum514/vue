<!-- 데이터의 변화를 라이브러리에서 감지해서 화면에서 자동으로 그려주는것 리액트 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        var viewModel={};
        /* Object.defineProperty(대상객체, 객체의 속성,{
            정의할 내용
        })*/
//즉시 실행함수(변수의 유효범위 관리) 자바스크립트 문법
        (function(){
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    //속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');
                    },
                    //속성에 값을 할당했을 떄의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }

            function render(value) {
                div.innerHTML = value;
            }
            init();

        })();
        
    </script>
    
</body>
</html>
